<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-dropdown Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-dropdown-demo.css"/>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme.html"/>
  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="px-dropdown.html"/>
  <link rel="icon" href="px-favicon.png" type="image/x-icon"/>
  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../polymer-font-awesome/polymer-font-awesome.html">
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->

  </head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
  		<h1 class="delta">px-dropdown-text</h1>
  		<p>
  			Px-dropdown-text is a sub-component of px-dropdown, and holds the initial text which shows up when the dropdown loads initially.
  		</p>
  	</div>
    <br />

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Configuration {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page flex flex--right flex--wrap">
            <div class="mega-demo flex u-pb++">
            <!-- Properties -->
            <div class="properties u-ph+ u-pb+  u-m++">
              <p class="epsilon">Properties</p>
              <div class="u-mb-">max Cont Character Width: <input class="text-input" type="text" placeholder="{{item.maxContCharacterWidth}}" value="{{item.maxContCharacterWidth::input}}" /></div>
              <div class="u-mb-">Display Value: <input class="text-input" type="text" placeholder="{{item.displayValue}}" value="{{item.displayValue::input}}" /></div>
            </div>

            <div class="demoContainer u-mr++">
              <!-- demo -->
              <div class="flex flex--col">
                <div class="flex__item demo u-ph+ u-pb+ u-mt++">
                  <br />
                  <div style="width: 150px;">
                    <px-dropdown
                      display-value="{{item.displayValue}}"
                      hide-chevron="{{item.hideChevron}}"
                      prevent-close-on-outside-click="{{item.preventCloseOnOutsideClick}}"
                      >
                      <px-dropdown-content extend-dropdown="true" extend-dropdown-by="25" max-cont-character-width="{{item.maxContCharacterWidth}}" items="[[item.list]]">
                      </px-dropdown-content>
                    </px-dropdown>
                  </div>
                </div>
                <div class="flex__item">
                  <px-demo-snippet
                    element-properties={{item}}
                    element-name="px-dropdown-text">
                  </px-demo-snippet>
                </div>
              </div>
            </div>
          </div>
          <div class="apiContainer">
            <div class="flex flex--col api u-mt++" >
              <div class="flex">
                <div class="flex__item">
                  <div class="flex flex--col childrenAssociated">
                    <div class="componentHeader">Children Component</div>
                    <div class="componentList">
                      <ul>

                      </ul>
                    </div>
                  </div>
                </div>
                <div class="flex__item">
                  <div class="flex flex--col">
                    <div class="componentHeader">Associated Component</div>
                    <div class="componentList">
                      <ul>
                        <li><a href="index.html">px-dropdown</a></li>
                        <li><a href="px-dropdown-content-demo.html">px-dropdown-content</a></li>
                        <li><a href="px-dropdown-chevron-demo.html">px-dropdown-chevron</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <px-api-viewer source="px-dropdown-text"></px-api-viewer>
              </div>
            </div>
          </div>
        </section>
      </template>
    </px-tab-pages>
  </div>
  <footer class="footer flex flex--center">
    <div class="footer__container u-pv++">
      <div>
        <a href="https://ge.com/digital" >
          <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
        </a>
      </div>
      <div class="footer__list">
        <ul class="list-inline list-inline--delimited">
          <li>
            <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
          </li>
          <li>
            <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
          </li>
          <li>Copyright &copy; {{year}} General Electric Company. All rights reserved.</li>
        </ul>
      </div>
    </div>
  </footer>
</template>
<script>
window.addEventListener('WebComponentsReady', function() {
  var template = document.querySelector('template[is=dom-bind]'),
      year = new Date(),
      optionsArray = [
        {
          maxContCharacterWidth: 15,
          displayValue:"Zebra",
          hideChevron:false,
          preventCloseOnOutsideClick:false,
          list:[
              {"key":"one", "val": "Rhino"},
              {"key":"two", "val": "Giraffe"},
              {"key":"three", "val": "Lion"},
              {"key":"four", "val": "Dodo"},
              {"key":"five", "val": "hippopotamus"}
            ]
        },
        {
          displayValue:"Palm",
          maxContCharacterWidth: 5,
          hideChevron:true,
          preventCloseOnOutsideClick:true,
          list:[
              {"key":"one", "val": "Linux"},
              {"key":"two", "val": "Mac"},
              {"key":"three", "val": "Windows"},
              {"key":"four", "val": "Spark"},
              {"key":"five", "val": "NeXT"}
            ]
        }
      ],
      indexPlusOne = function(num) {
        return num + 1;
      };

  year = year.getFullYear();

  template.selected = "0";
  template.optionsArray = optionsArray;
  template.indexPlusOne = indexPlusOne;
  template.year = year;
});
</script>

</body>
</html>
